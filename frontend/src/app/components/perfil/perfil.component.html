<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="text-login">Edite sus Datos</div>   
            <form [formGroup]="form" (ngSubmit)="putUsuario()" *ngIf="show_form">
                <span>Nombre : </span>
                <div class="form-group">
                    <input class="form-control" formControlName="nombre_usuario" type="text">
                </div>

                <span>Telfono</span>
                <div class="form-group">
                    <input class="form-control" formControlName="telefono_usuario" type="text"></div>
                    

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
            <br><br>
            <button type="button" (click)="showPassword()" class="btn btn-warning">Cambiar contraseña</button>
            <br><br>
            <form [formGroup]="password" *ngIf="habilitar_password" (ngSubmit)="cambiarPassword()">
                <input type="password" class="form-control" formControlName="password_usuario" placeholder="******">
                <button type="submit" class="btn btn-primary">Actualizar contraseña</button>
            </form>
            <br>
            <div class="ejer_usuarios">       
                <button (click)="comprados()">Comprados</button>
                <button (click)="resueltos()">Resueltos</button>
            </div>
            <br>
            <div *ngIf="(soluciones_compradas.length != 0)">
                <h3>Soluciones compradas</h3>
                <div  *ngFor="let sc of soluciones_compradas">
                    <button class="btn btn-primary" [routerLink]="['/posts',sc.id_posts]">Post con id = {{sc.id_posts}}</button>
                </div>
            </div>
            <br>
            <!-- Probar todo esto -->
            <div *ngIf="(posts_respondidos.length != 0)">
                <h3>Solucionnes Propias</h3>
                <div  *ngFor="let p of posts_respondidos">
                    <br>
                    <button class="btn btn-primary" [routerLink]="['/posts',p.id_post]">Post con id = {{p.id_post}}</button>
                </div>
            </div>


        </div>
    </div>
</div>
